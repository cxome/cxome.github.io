<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SENSEFIELD Intro</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
</head>
<body>
  <main>
    <!-- Intro -->
    <section class="intro-container">
      <div class="intro-text">SENSEFIELD</div>
      <div class="scroll-hint">-SCROLL-</div>
      <div class="intro-text reflection">SENSEFIELD</div>
    </section>

    <!-- Chrome -->
    <section class="section chrome bg-zoom" id="chrome-section">
      <div class="section-title">CHROME</div>
    </section>

    <!-- Glass -->
    <section class="section glass bg-zoom" id="glass-section">
      <div class="section-title">GLASS</div>
    </section>

    <!-- Dust -->
    <section class="section dust bg-zoom" id="dust-section">
      <div class="section-title">DUST</div>
    </section>

    <!-- Void -->
    <section class="section void bg-zoom" id="void-section">
      <div class="section-title">VOID</div>
    </section>

    <!-- Ending -->
    <section class="section ending" id="ending-section">
      <div class="ending-split left"><div class="ending-text left-text">You've entered,</div></div>
      <div class="ending-split right"><div class="ending-text right-text">you've felt.</div></div>
      <div class="again-wrapper"><button class="again-button">Again</button></div>
    </section>
  </main>

  <!-- Fade Glitch Overlay -->
  <div id="fade-glitch-layer"></div>

  <script src="main.js"></script>
</body>
</html>
